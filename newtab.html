<!DOCTYPE html>
<html id="html_login">
	<head>
		<title>Apptec</title>

		<link rel="stylesheet" media="all" href="estilo.css" data-turbolinks-track="true" />
	</head>
	<body class="sessions">
		<div class="wrapper">
			<h1>
				<img style="height:150px;width:auto; position: absolute; z-index: -1; padding-left: 10px; padding-top: 7px;" src="logohorizontal.png" alt="Houston" />
				<img style="height:150px;width:auto;" src="logohorizontalblanco.png" alt="Houston" />
			</h1>
			<h3 class="clock anaglyph" style="position: absolute; top: 250px; z-index: 1000; font-size: 52px; text-align: center; width: 100%; color: #fff;"></h3>
			<svg height="320" width="400" class="logo-triangle">
				<defs>
					<linearGradient id="grad1" x1="0%" y1="100%" x2="100%" y2="0%">
						<stop offset="0%" style="stop-color:rgb(50,50,50);stop-opacity:1" />
						<stop offset="100%" style="stop-color:black;stop-opacity:1" />
					</linearGradient>
				</defs>
				<filter id="dropshadow" height="130%">
					<feGaussianBlur in="SourceAlpha" stdDeviation="3" />
					<feOffset dx="2" dy="2" result="offsetblur" />
					<feMerge>
						<feMergeNode/>
						<feMergeNode in="SourceGraphic" />
					</feMerge>
				</filter>
				<polygon points="0,0 400,0 200,300" stroke="#36e2f8" stroke-width="3" />
			</svg>
		</div>
		<script id="vertexShader" type="x-shader/x-vertex">
			// Uniforms
			uniform float time;
			varying vec3 vNormal;
			void main(void) {
				vec3 v = position;
				vNormal = normal;
				v.z += sin(2.0 * position.x + (time)) * 925.5;
				gl_Position = projectionMatrix * modelViewMatrix * vec4(v, 0.9);
			}
		</script>
		<script id="fragmentShader" type="x-shader/x-fragment">
			varying vec3 vNormal;
			uniform float time;
			void main(void) {
				vec3 light = vec3(0.3, .9, .1);
				light = normalize(light);
				float dProd = max(0.2, dot(vNormal, light));
				gl_FragColor = vec4(0, // R
					84, // G
					25, // B
					1.0 // A
				);
			}
		</script>
		<script src="jquery.js" type="text/javascript"></script>
		<script src="wheater.js" type="text/javascript"></script>
		<script src="trhee.js" type="text/javascript"></script>
		<script src="application.js" type="text/javascript"></script>
		<div style="position: absolute; top: 450px; width: 100%;">

				<ul id="feriados" class="list-group" style="opacity: 0.7 !important; ">
					<li class="list-group-item">PRÃ“XIMOS FERIADOS</li>			
				</ul>
			</div>
			<div class="col-xs-4">
				<ul id="indicadores" class="list-group" style="opacity: 0.7 !important; ">
				</ul>
			</div>
			<div class="col-xs-4">
				<div id="weather" style="opacity: 0.7; color: #FFF; background-color: #222; border: 1px solid #000;"></div>
			</div>
		</div>
		
	</body>
